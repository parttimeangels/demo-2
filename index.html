<!DOCTYPE html>
<html lang="ko">
<head>

  <title>카렌 호나이의 신경증적 갈등의 양상</title>

<body>
  <div class="container">
    <h1>카렌 호나이의 신경증적 갈등의 양상</h1>
    <p>
      이 심리테스트는 인간의 삶에서 <b>관계, 문제해결, 자신과의 관계, 정서표현</b> 등 네 가지 영역을 살펴봅니다. 
      각 영역에서 <b>순응, 맞섬, 회피</b>라는 세 가지 태도 중 어떤 경향이 도드라지는지 확인할 수 있습니다. 
      이를 통해 내가 삶 속에서 얼마나 나를 지키면서 살아가고 있는지, 혹은 내면에 숨겨진 갈등이 무엇인지 살펴볼 수 있습니다.
    </p>
  </div>

  <div class="form-container">
    <form id="testForm"></form>
    <button type="button" onclick="submitTest()">제출하기</button>
  </div>
